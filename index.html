<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm - your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="12x12" href="covers/logo1.png">

</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="covers/logo1.png" alt="Rhythm">Rhythm</li>
            <li><a href="home.html" target="_blank" id="home">Home</a></li>
            <li><a href="about.html" target="_blank" id="about">About</a> </li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h3>Your favourite music is here</h3>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/kesariya.jpg" alt="1">
                    <span class="songName">Kesariya</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="0" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/uri.jpg" alt="2">
                    <span class="songName">Manzar Hai Ye Naya</span>
                    <span class="songlistplay"><span class="timestamp">04:16 <i id="1" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/kgf.jpg" alt="3">
                    <span class="songName">Sultan</span>
                    <span class="songlistplay"><span class="timestamp">05:02 <i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/humdard.jpg" alt="4">
                    <span class="songName">Hamdard</span>
                    <span class="songlistplay"><span class="timestamp">03:20 <i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/pushpa.jpeg" alt="5">
                    <span class="songName">Srivalli</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="4" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>

        </div>
        <div class="songBanner"></div>

    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="1000">

        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-backward" id="previous"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="music.gif" width="50px" alt="" id="gif"><span id="masterSongName">Kesariya</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e64b81acc8.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
